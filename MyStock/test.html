<!DOCTYPE html>
<html style="height:100%">
<head>
    <title>My Stock</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link href="image/logotop.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="style/tether.min.css">
    <link rel="stylesheet" href="style/bootstrap.css">
    <!--<link rel="stylesheet" href="style/font-awesome.min.css">-->
    <script src="javascript/common/fontawesome-all.min.js"></script>
    <script src="javascript/common/jquery-3.3.1.min.js"></script>
    <script src="javascript/common/tether.min.js"></script>
    <script src="javascript/common/bootstrap.js"></script>
    <script src="javascript/common/common.js"></script>
    <script src="javascript/test.js"></script>
    <link rel="stylesheet" href="style/index.css">
    <style>
        .wrap-container {
            width: 1140px;
            height: 600px;
            background-color: antiquewhite;
        }
    </style>
</head>
<body style="height:100%">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="TSG-wrap-container">
                    <div class="TSG-canvas-wrap">
                        <canvas class="canvas-time-sharing graph-line" width="2400" height="1260"></canvas>
                        <canvas class="canvas-time-sharing graph-hover" width="2400" height="1260"></canvas>
                        <div class="coord-label-TSG hover-price-label"></div>
                        <div class="coord-label-TSG hover-rate-label"></div>
                        <div class="coord-label-TSG hover-time-label"></div>
                        <div class="coord-label-TSG hover-detail-label">
                            <div class="container-fluid no-wrap ">
                                <div class="row no-wrap ">
                                    <div class="col no-wrap ">
                                        <table class="table table-sm w-100 h-100 text-center TSG-hover-detail-table font-weight-bold">
                                            <tbody>
                                                <tr>
                                                    <td colspan="2"><span class="TSG-hover-detail-label-name">天111虹股份</span></td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2" class="font-weight-light"><span class="TSG-hover-detail-label-date">21213213018/03/27/二14:46</span></td>
                                                </tr>
                                                <tr>
                                                    <td><span>价格</span></td>
                                                    <td class="text-right"><span class="numeric-span TSG-hover-detail-label-price">203242.41</span></td>
                                                </tr>
                                                <tr>
                                                    <td><span>均价</span></td>
                                                    <td class="text-right"><span class="numeric-span TSG-hover-detail-label-average" style="color: rgb(241, 18, 0);">20234.68</span></td>
                                                </tr>
                                                <tr>
                                                    <td><span>涨跌</span></td>
                                                    <td class="text-right"><span class="numeric-span TSG-hover-detail-label-rate">0.12343(0.64234%)</span></td>
                                                </tr>
                                                <tr>
                                                    <td><span>成交</span></td>
                                                    <td class="text-right"><span class="numeric-span TSG-hover-detail-label-amount">99.23400</span><span>手</span></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <table class="table table-sm w-100 h-100" id="TSG_Wrap_Table" style="border: 1px solid black;">
                        <tbody>
                            <tr>
                                <td class="TSG-wrap-top-cell" colspan="3"></td>
                            </tr>
                            <tr>
                                <td class="TSG-coord-label-cell-price">
                                    <div class="TSG-coord-label-wrap h-100 w-100">
                                        <div class="coord-label-TSG price-label"></div>
                                        <div class="coord-label-TSG price-label"></div>
                                        <div class="coord-label-TSG price-label"></div>
                                        <div class="coord-label-TSG price-label"></div>
                                        <div class="coord-label-TSG price-label"></div>
                                        <div class="coord-label-TSG price-label"></div>
                                        <div class="coord-label-TSG price-label"></div>
                                    </div>
                                </td>
                                <td>
                                    <table class="table table-sm w-100 h-100" id="TSG_Coord_Table">
                                        <tbody></tbody>
                                    </table>
                                </td>
                                <td class="TSG-coord-label-cell-rate">
                                    <div class="TSG-coord-label-wrap h-100 w-100">
                                        <div class="coord-label-TSG rate-label"></div>
                                        <div class="coord-label-TSG rate-label"></div>
                                        <div class="coord-label-TSG rate-label"></div>
                                        <div class="coord-label-TSG rate-label"></div>
                                        <div class="coord-label-TSG rate-label"></div>
                                        <div class="coord-label-TSG rate-label"></div>
                                        <div class="coord-label-TSG rate-label"></div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="TSG-wrap-bottom-cell" colspan="3">
                                    <div class="TSG-coord-label-wrap time-label-wrap">
                                        <div class="coord-label-TSG time-label"></div>
                                        <div class="coord-label-TSG time-label"></div>
                                        <div class="coord-label-TSG time-label"></div>
                                        <div class="coord-label-TSG time-label"></div>
                                        <div class="coord-label-TSG time-label"></div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            initEvent();
            var _intervalForRefTimeSharingCanvas_Time = 2000;
            buildTSGCoordTable();
            adjustCoordSize();
            _intervalForRefTimeSharingCanvas = window.setInterval('startRefereshTimeSharing()', _intervalForRefTimeSharingCanvas_Time);
        });
    </script>
</body>
</html>
